<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />

  <title>Preview local fonts - Font Access API</title>

  <link rel="stylesheet" href="style.css" />

  <script type="module" src="script.mjs"></script>
</head>

<body>
  <h1>Preview local fonts - Font Access API</h1>
  <section>
    <label for="sample-input">Enter sample text to preview in all fonts</label>
    <textarea id="sample-input" rows="4">The quick brown fox jumps over the lazy dog. 0123456789.</textarea>


    <div id="controls" aria-label="Preview controls">
      <div class="controls-row">
        <div class="control-group">
          <label for="sample-size">Size (px)</label>
          <input id="sample-size" type="number" min="8" max="200" value="24" />
        </div>

        <div class="control-group">
          <label for="sample-weight">Weight</label>
          <select id="sample-weight">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400" selected>400 (normal)</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700 (bold)</option>
            <option value="800">800</option>
            <option value="900">900</option>
          </select>
        </div>
        <div class="control-group">
          <label for="filter-input">Filter</label>
          <input id="filter-input" type="text" placeholder="Filter fonts by name" />
        </div>
      </div>


      <div id="status" role="status" aria-live="polite"></div>
      <div id="permission-note" class="permission-note" aria-live="polite" style="display:none; margin-top:8px"></div>
      <div id="font-api-help" class="help-link" style="display:block;">
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/Font_Access_API" target="_blank">Which browsers
          support the Font Access API?</a>
      </div>
    </div>

    <div id="font-gallery" aria-live="polite"></div>
  </section>
  <footer>
    <a href="https://github.com/glipitch/fonts" target="_blank">github.com/glipitch/fonts</a>
  </footer>
</body>

</html>
